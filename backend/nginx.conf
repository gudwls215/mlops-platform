# Nginx Configuration for MLOps Platform
# /etc/nginx/sites-available/mlops-platform

upstream mlops_backend {
    server 127.0.0.1:9000;
    keepalive 64;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Let's Encrypt 인증서 검증용
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 최대 업로드 크기
    client_max_body_size 10M;
    
    # 로그
    access_log /var/log/nginx/mlops-access.log;
    error_log /var/log/nginx/mlops-error.log;
    
    # 정적 파일 (프론트엔드)
    location / {
        root /home/ttm/tensorflow-jupyter/jupyterNotebook/khj/mlops-platform/frontend/build;
        try_files $uri $uri/ /index.html;
        
        # 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 백엔드
    location /api/ {
        proxy_pass http://mlops_backend;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 버퍼링
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket 지원 (필요시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 문서 (Swagger/OpenAPI)
    location /docs {
        proxy_pass http://mlops_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 건강 체크
    location /health {
        proxy_pass http://mlops_backend;
        access_log off;
    }
    
    # 업로드된 파일
    location /uploads/ {
        alias /var/mlops/uploads/;
        
        # 보안: 실행 방지
        location ~ \.(php|py|sh|exe)$ {
            deny all;
        }
    }
    
    # 숨김 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
