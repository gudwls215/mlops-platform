version: '3.8'

services:
  # Redis (개발용)
  redis:
    image: redis:7-alpine
    container_name: mlops-redis-dev
    ports:
      - "6379:6379"
    networks:
      - mlops-dev-network

  # FastAPI 백엔드 (개발용 - 핫 리로드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlops-backend-dev
    ports:
      - "9000:9000"
    environment:
      - DATABASE_HOST=114.202.2.226
      - DATABASE_PORT=5433
      - DATABASE_NAME=mlops
      - DATABASE_SCHEMA=mlops 
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=xlxldpa!@#
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=true
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - mlops-dev-network
    restart: unless-stopped

  # MLflow (개발용)
  mlflow:
    image: python:3.10-slim
    container_name: mlops-mlflow-dev
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - ./ml/mlflow:/mlflow
    command: >
      bash -c "
        pip install mlflow &&
        mlflow server 
        --backend-store-uri sqlite:///mlflow/mlflow.db
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
      "
    networks:
      - mlops-dev-network

volumes:
  postgres_dev_data:

networks:
  mlops-dev-network:
    driver: bridge