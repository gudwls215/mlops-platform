version: '3.8'

services:
  # PostgreSQL 데이터베이스 (개발용)
  postgres:
    image: postgres:15
    container_name: mlops-postgres-dev
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mlops-dev-network

  # Redis (개발용)
  redis:
    image: redis:7-alpine
    container_name: mlops-redis-dev
    ports:
      - "6379:6379"
    networks:
      - mlops-dev-network

  # FastAPI 백엔드 (개발용 - 핫 리로드)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlops-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_SCHEMA=mlops
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=true
    volumes:
      - ./backend/app:/app/app
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - mlops-dev-network
    restart: unless-stopped

  # MLflow (개발용)
  mlflow:
    image: python:3.10-slim
    container_name: mlops-mlflow-dev
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - ./ml/mlflow:/mlflow
    command: >
      bash -c "
        pip install mlflow &&
        mlflow server 
        --backend-store-uri sqlite:///mlflow/mlflow.db
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
      "
    networks:
      - mlops-dev-network

volumes:
  postgres_dev_data:

networks:
  mlops-dev-network:
    driver: bridge